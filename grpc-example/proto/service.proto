syntax = "proto3";
package service;

message Header {
    string request_id = 1;
    int64 timestamp = 2;
}

message Request {
    Header header = 1;
    string payload = 2;
}

message Track {
    uint64 track_id = 1;
}

message State {
    repeated Track tracks = 1;
}

message HasOptional {
    optional Track track = 1;
}
